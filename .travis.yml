language: node_js
node_js: 10
addons:
  chrome: stable
script:
- npm run lint
- |
  if [ $TRAVIS_PULL_REQUEST != false ] && [ $TRAVIS_SECURE_ENV_VARS == true ]; then
    echo "Pull request with secure environment variables, running Sauce tests...";
    npm run test:sauce || travis_terminate 1;
  else
    echo "Not a pull request and/or no secure environment variables, running headless tests...";
    npm run test:travis || travis_terminate 1;
  fi
after_success:
- frauci-update-version -d=skip && export TRAVIS_TAG=$(frauci-get-version)
- test "$TRAVIS_REPO_SLUG" = "Brightspace/continuous-professional-development" &&
    test "$TRAVIS_BRANCH" = "master" &&
    test "$TRAVIS_PULL_REQUEST" = "false" &&
    test "x$TRAVIS_TAG" = "x" &&
    npm run build &&
    npm run publish:dev:cdn
env:
  global:
  - SAUCE_USERNAME: Horgan
  - REPO_NAME=continuous-professional-development
  - OWNER_NAME=Brightspace
  - secure: 
  - secure: 
  #CDN_SECRET
  - secure: 
deploy:
- provider: releases
  api_key: "$GITHUB_RELEASE_TOKEN"
  on:
    tags: true
- provider: npm
  email: d2ltravisdeploy@d2l.com
  skip_cleanup: true
  api_key:
  on:
    tags: true
    repo: Brightspace/continuous-professional-development
